    </div>
    <div class="battery cont">

  </div>

  <div class="container">
    <div class="calAndTemp">
      <div class="calendar">
        <p id="day"></p>,
        <p id="date"></p>
        <p id="month"></p>
        <p id="year"></p>
      </div>

    </div>
  
      <div class="jarvis_setup in_middle hide_on_small">

        <br>
        <label for="">Your Name</label>
        <br>
        <input type="text" placeholder="Enter your name here..." />
        <br />

        <input type="text" placeholder="Enter your bio here..." />
